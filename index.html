      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, gold, pink);
      color: #000;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.15s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .popup button:hover { filter: brightness(1.1); }

}

.wa-btn:hover {

.wa-btn:active {

      z-index: 2000;
